<html>

<head>
    <title>Work Force Planning</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<!--script-->
<script type="text/javascript">
    
    var functions = (function() {

        return {
            tableConstruct: function() {
                //get all elements that have "informationContentElements" class
                var informationContentElements = document.getElementsByClassName("informationContent");
                //table holder is the first element with the "informationContentElements" class in our document 
                var table = informationContentElements[0];
                //start interating the array and populate the table
                var rows = '<div class="descriptionInformation">\
                        <ul>\
                            <li>Full Name</li>\
                            <li>Job Title</li>\
                            <li>Grade</li>\
                            <li>Allocation status</li>\
                            <li>Project</li>\
                            <li>Date of booking</li>\
                        </ul>\
                        <div class="clear"></div>\
                    </div>\
                ';
                for(var i = 0; i < data.length; i++) {
                    rows += '<div class="nameInformation">\
                        <ul>\
                            <li>' + data[i]["fullName"] + '</li>\
                            <li>' + data[i]["jobTitle"] + '</li>\
                            <li>' + data[i]["grade"] + '</li>\
                            <li>' + data[i]["allocationStatus"] + '</li>\
                            <li>' + data[i]["project"] + '</li>\
                            <li>' + data[i]["date"] + '</li>\
                            <img src="images/down.png" class="down">\
                            <img src="images/pencil.png" class="edit">\
                        </ul>\
                        <div class="clear"></div>\
                        <div class="moreInfo">\
                            <hr>\
                            <div class="infoText">\
                                <div class="infoTextItem">\
                                    <div class="leftText">Delivery Unit:</div>\
                                    <div class="rightText">' + data[i]["deliveryUnit"] + '</div>\
                                    <div class="clear"></div>\
                                </div>\
        \
                                <div class="infoTextItem">\
                                    <div class="leftText">Date of start:</div>\
                                    <div class="rightText">' + data[i]["dateOfStart"] + '</div>\
                                    <div class="clear"></div>\
                                </div>\
        \
                                <div class="infoTextItem">\
                                    <div class="leftText">Line manager:</div>\
                                    <div class="rightText">' + data[i]["lineManager"] + '</div>\
                                    <div class="clear"></div>\
                                </div>\
        \
                                <div class="infoTextItem">\
                                    <div class="leftText">Project Manager </div>\
                                    <div class="rightText">' + data[i]["projectManager"] + '</div>\
                                    <div class="clear"></div>\
                                </div>\
                            </div>\
        \
                            <div class="infoButton">\
                                <form>\
                                    <button type="submit" class="active"> Active button </button>\
                                    <button type="submit"> Inactive button </button>\
                                </form>\
                            </div>\
                            <div class="clear"></div>\
                        </div>\
                    </div>\
        \
                    <div class="clear"></div>\
        \
                    <hr>';
                }
                
                table.innerHTML = rows;
                
                var elemListEdit = document.querySelectorAll('.down, .edit');
                
                for (var i = 0; i < elemListEdit.length; i++) {                     
                    elemListEdit[i].onclick = function(e) {
                        var moreInfoElement = e.target.parentNode.parentNode.children[2];
                        if(moreInfoElement.offsetParent != null) {
                            moreInfoElement.style.display = 'none';
                        } else {
                            moreInfoElement.style.display = 'block';
                        }
                    }
                }

            }
        };
    })();

    var coolNamespace = {
        functions: functions
    };

    //start function
    var init = function() {
        var functii = coolNamespace.functions;
        functii.tableConstruct();
    }
    //stop function
</script>
<!--stop script-->

<!--header-->

<body onload="init()">
    <header>

        <div class="leftHeader">
            <img src="images/menuicon.png">
        </div>

        <div class="centerHeader">
            <img src="images/titleicon.png">
            <p>Work Force Planning</p>
            <div class="clear"></div>
        </div>


        <div class="rightHeader">
            <div class="info">
                <img src="images/avatar1icon.png">
            </div>
            <div class="avatar">
                <img src="images/avatar2icon.png">
            </div>
            <div class="clear"></div>
        </div>
    </header>

    <div class="clear"></div>

    <!--stop header-->

    <!--content-->
    <div class="content">

        <div class="buttonsContent">
            <form>
                <input type="text" name="username" value="Name" size="20">
                <select>
                    <option disabled selected>Allocated</option>
                    <option>Not Allocated</option>
                    <option>Some other option</option>
                </select>

                <select>
                    <option disabled selected>Joburi</option>
                    <option>Job 1</option>
                    <option>Job 2</option>
                </select>


                <button type="search"><img src="images/search.png"> search </button>
            </form>
        </div>


        <div class="menuContent">
            <p>Advanced filters</p>
        </div>

    </div>
    <!--stop content-->

    <!--wrap-->
    <div class="wrap">
        <!-- container employees -->
        <div class="container">
            <div class="dataContainer">
                Employees
            </div>
            <!-- container form -->
            <div class="filterContainer">
                <form>

                    <div class="filter">
                        <select>
                            <option disabled selected>Filter by Blah blah</option>
                            <option>Job 1</option>
                            <option>Job 2</option>
                            <option>Job 3</option>
                            <option>Job 4</option>
                            <option>Job 5</option>
                            <option>Job 6</option>
                        </select>
                    </div>

                    <div class="enteries">
                        <select>
                            <option disabled selected>Show: </option>
                            <option>10 enteries</option>
                            <option>20 enteries</option>
                            <option>30 enteries</option>
                            <option>40 enteries</option>
                            <option>50 enteries</option>
                            <option>60 enteries</option>
                        </select>
                    </div>

                </form>
            </div>
        </div>

        <div class="clear"></div>

        <!-- wrapper for table and rows -->
        <div class="informationContent">
        </div>
        <!--close wrap-->
        <!-- footer -->
        <footer>
            <ul class="paginare">
                <li> <a href="#"> &lt;&lt; </a> </li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">...</a></li>
                <li><a href="#"> &gt;&gt; </a> </li>
            </ul>
        </footer>

    </div>
</body>

</html>
