<html>

<head>
    <title>Work Force Planning</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="js/data.js"></script>
    <link href='http://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>



<!--script-->
<script type="text/javascript">
//start function
  var init = function() { 
    var table = document.getElementById("nameInformation");
    //iterare
    //http://www.w3schools.com/js/js_strings.asp

    rows = '';

    for (var i = 0; i < data.length ; i++) {
      rows = rows + '<ul>\
                  <li>' + data[i]['fullName'] + '</li>\
                  <li>' + data[i]['jobTitle'] + '</li>\
                  <li>' + data[i]['grade'] + '</li>\
                  <li>' + data[i]['allocationStatus'] + '</li>\
                  <li>' + data[i]['project'] + '</li>\
                  <li>' + data[i]['date'] + '</li>\
                  <img src="../images/down.png">\
                  <img src="../images/pencil.png">\
                </ul>\
                <hr>'
    }
    
    table.innerHTML = rows;
    
  }
 //stop function 
</script>
<!--stop script-->

<!--header-->

<body onload="init()"> <!-- http://stackoverflow.com/questions/22808245/cant-body-onload-init-function -->
    <header>

        <div class="leftHeader">
            <img src="images/menuicon.png">
        </div>

        <div class="centerHeader">
            <img src="images/titleicon.png">
            <p>Work Force Planning</p>
            <div class="clear"></div>
        </div>


        <div class="rightHeader">
            <div class="info">
                <img src="images/avatar1icon.png">
            </div>
            <div class="avatar">
                <img src="images/avatar2icon.png">
            </div>
            <div class="clear"></div>
        </div>
    </header>

    <div class="clear"></div>

    <!--stop header-->

    <!--content-->
    <div class="content">

        <div class="buttonsContent">
            <form>
                <input type="text" name="username" value="Name" size="20">
                <select>
                    <option disabled selected>Allocated</option>
                    <option>Not Allocated</option>
                    <option>Some other option</option>
                </select>

                <select>
                    <option disabled selected>Joburi</option>
                    <option>Job 1</option>
                    <option>Job 2</option>
                </select>


                <button type="search"><img src="images/search.png"> search </button>
            </form>
        </div>


        <div class="menuContent">
            <p>Advanced filters</p>
        </div>

    </div>
    <!--stop content-->

    <!--wrap-->
    <div class="wrap">
        <!-- container employees -->
        <div class="container">
            <div class="dataContainer">
                Employees
            </div>
            <!-- container form -->
            <div class="filterContainer">
                <form>

                    <div class="filter">
                        <select>
                            <option disabled selected>Filter by Blah blah</option>
                            <option>Job 1</option>
                            <option>Job 2</option>
                            <option>Job 3</option>
                            <option>Job 4</option>
                            <option>Job 5</option>
                            <option>Job 6</option>
                        </select>
                    </div>

                    <div class="enteries">
                        <select>
                            <option disabled selected>Show: </option>
                            <option>10 enteries</option>
                            <option>20 enteries</option>
                            <option>30 enteries</option>
                            <option>40 enteries</option>
                            <option>50 enteries</option>
                            <option>60 enteries</option>
                        </select>
                    </div>

                </form>
            </div>
        </div>

        <div class="clear"></div>
        
    <!-- wrapper for table and rows -->

        <div class="informationContent"> 
          <div class="descriptionInformation">
            <ul>
                <li>Full Name</li>
                <li>Job Title</li>
                <li>Grade</li>
                <li>Allocation status</li>
                <li>Project</li>
                <li>Date of booking</li>
            </ul>
            <div class="clear"></div>
          </div>
          <div id="nameInformation">     
            
          </div>

          <div class="clear"></div>
        </div>
        <!--close wrap-->
        <!-- footer -->
        <footer>
            <ul class="paginare">
                <li> <a href="#"> &lt;&lt; </a> </li>
                <li class="active"><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">...</a></li>
                <li><a href="#"> &gt;&gt; </a> </li>
            </ul>
        </footer>

    </div>
</body>

</html>
